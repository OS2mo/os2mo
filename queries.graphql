# Testing queries

query __testing__address_read($filter: AddressFilter) {
  addresses(filter: $filter) {
    objects {
      validities {
        uuid
        user_key
        address_type {
          user_key
        }
        value
        value2
        person {
          uuid
        }
        visibility {
          user_key
        }
        validity {
          from
          to
        }
      }
    }
  }
}

query __testing__engagement_read($filter: EngagementFilter) {
  engagements(filter: $filter) {
    objects {
      validities {
        uuid
        user_key
        person {
          uuid
        }
        org_unit {
          uuid
        }
        engagement_type {
          user_key
        }
        job_function {
          user_key
        }
        primary {
          user_key
        }
        extension_1
        validity {
          from
          to
        }
      }
    }
  }
}

query __testing__employee_read($filter: EmployeeFilter) {
