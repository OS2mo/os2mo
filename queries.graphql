query read_engagements(
  $uuids: [UUID!]!
  $from_date: DateTime
  $to_date: DateTime
) {
  engagements(
    filter: { uuids: $uuids, from_date: $from_date, to_date: $to_date }
  ) {
    objects {
      validities {
        user_key
        extension_1
        extension_2
        extension_3
        extension_4
        extension_5
        extension_6
        extension_7
        extension_8
        extension_9
        extension_10
        leave_uuid
        primary_uuid
        job_function_uuid
        org_unit_uuid
        engagement_type_uuid
        employee_uuid
        validity {
          from
          to
        }
      }
    }
  }
}

query read_engagements_by_employee_uuid($employee_uuid: UUID!) {
  engagements(filter: { employee: { uuids: [$employee_uuid] } }) {
    objects {
      current {
        uuid
        validity {
          from
          to
        }
      }
    }
  }
}

mutation set_job_title(
  $uuid: UUID!
  $from: DateTime!
  $to: DateTime
  $job_function: UUID
) {
  engagement_update(
    input: {
      uuid: $uuid
      validity: { from: $from, to: $to }
      job_function: $job_function
    }
  ) {
    uuid
  }
}

query read_employee_uuid_by_cpr_number($cpr_number: CPR!) {
