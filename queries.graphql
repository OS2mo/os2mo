}

query read_addresses(
  $uuids: [UUID!]!
  $from_date: DateTime
  $to_date: DateTime
) {
  addresses(
    filter: { uuids: $uuids, from_date: $from_date, to_date: $to_date }
  ) {
    objects {
      validities {
        value: name
        value2
        uuid
        visibility_uuid
        employee_uuid
        org_unit_uuid
        engagement_uuid
        person: employee {
          cpr_number
        }
        validity {
          from
          to
        }
        address_type {
          user_key
          uuid
        }
      }
    }
  }
}

query read_all_itusers(
  $filter: ITUserFilter!
  $cursor: Cursor = null
  $limit: int = 100
) {
  itusers(limit: $limit, cursor: $cursor, filter: $filter) {
    objects {
      validities {
        itsystem_uuid
        employee_uuid
        user_key
        uuid
      }
    }
    page_info {
      next_cursor
    }
  }
}

