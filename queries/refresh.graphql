# Special refresh operations
mutation org_unit_engagements_refresh(
  $listener: UUID
  $owner: UUID
  $org_unit_uuid: UUID!
) {
  engagement_refresh(
    listener: $listener
    owner: $owner
    filter: {
      org_unit: { uuids: [$org_unit_uuid] }
      from_date: null
      to_date: null
    }
  ) {
    objects
  }
}
